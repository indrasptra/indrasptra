<section class="max-w-4xl mx-auto px-7 lg:px-0">
  <h2 class="text-2xl font-bold leading-10 tracking-tight text-neutral-900 dark:text-neutral-100">Project Saya</h2>
  <p class="mb-6 text-base text-neutral-600 dark:text-neutral-400">
    Berikut adalah beberapa proyek yang sedang saya kerjakan. Saya sangat menikmati membuat proyek baru dan memunculkan ide-ide baru. Saya selalu mengerjakan sesuatu yang baru, jadi sering-seringlah memeriksanya kembali!
  </p>
  <div class="grid items-stretch w-full sm:grid-cols-2 md:grid-cols-3 gap-7 mt-7">
    <ForEach collection="projects" count="3">
      <include src="project.html" name="{projects.name}" description="{projects.description}" image="{projects.image}" url="{projects.url}"></include>
    </ForEach>
  </div>

  <div class="flex items-center justify-center w-full py-5">
    <include src="button.html" text="View All My Projects" link="/projects"></include>
  </div>
</section>
